<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; codelab</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
  </head> 
<body>
  <p>Welcome to the Add 3D Models to the Web with &lt;model-viewer&gt; codelab!</p>
  <model-viewer src="third_party/Astronaut/Astronaut.glb"
              alt="A 3D model of an astronaut"
              auto-rotate camera-controls>
  </model-viewer>
  <hr>
  <model-viewer src="third_party/DamagedHelmet/DamagedHelmet.gltf"
              alt="A 3D model of a damaged sci-fi helmet"
              auto-rotate camera-controls
              background-color="#70BCD1">
  </model-viewer>
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
